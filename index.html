<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Market Choice</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #2c2c2c;
      /* Dark Grey */
      color: #f0f0f0;
      /* Off-white */
    }

    body.dark-mode .card {
      background-color: #3a3a3a;
      /* Lighter Grey */
      border-color: #555;
    }

    body.dark-mode .modal-content {
      background-color: #3a3a3a;
      color: #f0f0f0;
    }

    body.dark-mode .modal-header,
    body.dark-mode .modal-footer {
      background-color: #404040;
      border-color: #555;
    }

    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background-color: #404040;
      border-color: #666;
      color: #f0f0f0;
    }

    body.dark-mode .table {
      color: #f0f0f0;
    }

    body.dark-mode .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .table-hover>tbody>tr:hover {
      background-color: rgba(255, 255, 255, 0.075);
    }

    /* Input Fields & Selects */
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background-color: #404040 !important;
      color: #f0f0f0 !important;
      border: 1px solid #666 !important;
    }

    body.dark-mode input:focus,
    body.dark-mode textarea:focus,
    body.dark-mode select:focus {
      background-color: #505050 !important;
      color: #fff !important;
      border-color: #888 !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15);
    }

    /* Modal Close Button */
    body.dark-mode .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    /* Titles & Labels */
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode h3,
    body.dark-mode h4,
    body.dark-mode h5,
    body.dark-mode h6,
    body.dark-mode .form-label,
    body.dark-mode label {
      color: #f0f0f0 !important;
    }

    /* Buttons (Outline overrides) */
    body.dark-mode .btn-outline-secondary {
      color: #f0f0f0;
      border-color: #888;
    }

    body.dark-mode .btn-outline-secondary:hover {
      background-color: #555;
      color: #fff;
    }

    /* Quill Editor (Specs) - Fix background */
    body.dark-mode #prodSpecsEditor,
    body.dark-mode .ql-toolbar {
      background-color: #f0f0f0 !important;
      /* Keep editor light for readability or invert carefully */
      color: #000 !important;
    }

    /* JSON Editor */
    body.dark-mode #jsonEditor {
      background-color: #3a3a3a !important;
      color: #00ff00 !important;
      /* Hacker style for JSON */
    }
  </style>
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body class="bg-light">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="loginOverlay" class="login-overlay" style="display: none;">
    <div class="login-card">
      <div class="text-center mb-4">
        <img src="favicon.png" alt="Market Choice" style="width: 80px; height: 80px; border-radius: 50%;">
        <h2 class="mt-3">Admin Login</h2>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"
            autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
            autocomplete="current-password" required>
        </div>
        <div id="loginError" class="alert alert-danger d-none">Invalid username or password.</div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Login</button>
      </form>
    </div>
  </div>

  <div id="mainContent" class="container-fluid py-4" style="display: none;">
    <h1 class="mb-4 text-center">Admin Application</h1>

    <!-- Controls -->
    <div class="row mb-3">
      <div id="topControls" class="col-12 d-flex justify-content-end align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary">Dark Mode</button>
        <button id="logoutBtn" class="btn btn-logout" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M7.5 1v7h1V1h-1z" />
            <path
              d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <div id="adminControls" class="d-flex justify-content-end gap-2">
          <button id="addCategoryBtn" class="btn btn-primary">Add Category</button>
          <button id="resetDataBtn" class="btn btn-danger">Reset Data</button>
          <button id="reviewBtn" class="btn btn-secondary">Review JSON</button>
        </div>
      </div>
    </div>


    <div class="tab-content">
      <!-- Admin View -->
      <div id="adminView">
        <div class="row mb-3">
          <div class="col-12 col-md-6 px-3">
            <div class="input-group">
              <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>
          </div>
        </div>
        <div id="categories"></div>
      </div>

      <!-- Review View (hidden by default) -->
      <div id="reviewView" style="display:none;">
        <h4 class="mb-3">Review & Edit JSON</h4>
        <textarea id="jsonEditor" class="form-control" style="height:70vh; font-family:monospace;"></textarea>
        <div class="mt-3 d-flex justify-content-between">
          <button id="saveJsonBtn" class="btn btn-success">Save Changes</button>
          <button id="closeReviewBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="productForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="prodName" class="form-control" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="number" id="prodPrice" class="form-control" step="0.01" min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">Currency</label>
                <select id="prodCurrency" class="form-select">
                  <option value="₹">₹ - INR</option>
                  <option value="$">$ - USD</option>
                  <option value="€">€ - EUR</option>
                  <option value="£">£ - GBP</option>
                  <option value="¥">¥ - JPY</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Specs</label>
              <div id="prodSpecsEditor" style="height:200px; background:#fff;"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Images</label>
              <input type="file" id="prodImage" class="form-control" accept="image/*" multiple>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">MRP (for discount calc)</label>
                <input type="number" id="prodMRP" class="form-control" step="0.01" min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">Coupon Code</label>
                <input type="text" id="prodCoupon" class="form-control">
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="prodInStock" checked>
              <label class="form-check-label" for="prodInStock">In Stock</label>
            </div>

            <div class="mb-3">
              <label class="form-label">Links</label>
              <div id="linksContainer"></div>
              <button type="button" id="addLinkBtn" class="btn btn-sm btn-outline-secondary mt-2">Add Link</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="categoryForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Category Name</label>
              <input type="text" id="catName" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Firebase from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Your Firebase ops and app code -->
  <script src="js/config.js"></script>
  <script src="js/firebase-ops.js"></script>

  <!-- jQuery and other libraries -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/quill.min.js"></script>

  <!-- Your app logic -->
  <script src="js/app.js"></script>


</body>

</html>
